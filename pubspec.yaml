name: pokemon_application
description: Simple pokemon list app from API

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.7
  dio: ^4.0.6
  get_it: ^7.6.0
  http: ^0.13.5  
  flutter_bloc: ^8.1.3
  sqflite: ^2.3.0
  path: ^1.8.3
  
dev_dependencies: 
  flutter_test:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_lints: ^2.0.2
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true  # Add flutter_bloc package as a dependency
  assets:
    - assets/svg/
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
# Other configurations...

